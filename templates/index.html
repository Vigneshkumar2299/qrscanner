<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload QR Code</title>
</head>
<body>
<form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
<input type="file" id="fileInput" name="file" onchange="submitForm()">
</form>
 
    <div id="machineDetails"></div>
 
    <script>
        function submitForm() {
            document.getElementById("uploadForm").submit();
        }
 
        function displayMachineDetails(details) {
            var detailsContainer = document.getElementById("machineDetails");
            detailsContainer.innerHTML = "<p>Name: " + details.name + "</p><p>Serial Number: " + details.serial_number + "</p>";
        }
 
        async function fetchMachineDetails() {
            const response = await fetch('/upload', {
                method: 'POST',
                body: new FormData(document.getElementById('uploadForm'))
            });
            const data = await response.json();
            displayMachineDetails(data);
        }
 
        document.getElementById("fileInput").addEventListener("change", fetchMachineDetails);
</script>
</body>
</html>
