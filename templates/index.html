<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Scanner</title>
<script src="https://cdn.jsdelivr.net/npm/instascan@2"></script>
</head>
<body>
<video id="preview"></video>
<div id="machineDetails"></div>
 
    <script>
        var scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function(content) {
            fetchMachineDetails(content);
        });
        Instascan.Camera.getCameras().then(function(cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function(e) {
            console.error(e);
        });
 
        function displayMachineDetails(details) {
            var detailsContainer = document.getElementById("machineDetails");
            detailsContainer.innerHTML = "<p>Name: " + details.name + "</p><p>Serial Number: " + details.serial_number + "</p>";
        }
 
        async function fetchMachineDetails(serial_number) {
            const response = await fetch('/details/' + serial_number);
            const data = await response.json();
            displayMachineDetails(data);
        }
</script>
</body>
</html>
